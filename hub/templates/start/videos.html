        <!-- LAYOUT ITEM -->
        <div class="layout-item padded own-grid">
            <!-- SECTION TITLE WRAP -->
            <div class="section-title-wrap cyan">
                <h2 class="section-title medium">Latest Videos</h2>
                <div class="section-title-separator"></div>

                <!-- SLIDER CONTROLS -->
                <div id="lvideos-slider1-controls" class="carousel-controls slider-controls cyan">
                    <div class="slider-control control-previous">
                        <!-- ARROW ICON -->
                        <svg class="arrow-icon medium">
                            <use xlink:href="#svg-arrow-medium"></use>
                        </svg>
                        <!-- /ARROW ICON -->
                    </div>
                    <div class="slider-control control-next">
                        <!-- ARROW ICON -->
                        <svg class="arrow-icon medium">
                            <use xlink:href="#svg-arrow-medium"></use>
                        </svg>
                        <!-- /ARROW ICON -->
                    </div>
                </div>
                <!-- /SLIDER CONTROLS -->
            </div>
            <!-- /SECTION TITLE WRAP -->

            <!-- CAROUSEL -->
            <div id="lvideos-slider1" class="carousel video">
                <!-- CAROUSEL ITEMS -->
                <div class="carousel-items">

                            {% for video in videos|slice:":6" %}

                            <!-- CAROUSEL ITEM -->
                    <div class="carousel-item">
                        <!-- POST PREVIEW -->
                        <div class="post-preview video">
                            <!-- POST PREVIEW IMG WRAP -->
                            <a href="{{video.url}}">
                                <div class="post-preview-img-wrap">
                                    <!-- POST PREVIEW IMG -->
                                    <figure class="post-preview-img liquid">
                                        <img src="{{video.image.url}}" alt="post-31">
                                    </figure>
                                    <!-- /POST PREVIEW IMG -->

                                    <!-- POST PREVIEW OVERLAY -->
                                    <div class="post-preview-overlay">
                                        <!-- PLAY BUTTON -->
                                        <div class="play-button">
                                            <!-- PLAY BUTTON ICON -->
                                            <svg class="play-button-icon">
                                                <use xlink:href="#svg-play"></use>
                                            </svg>
                                            <!-- /PLAY BUTTON ICON -->
                                        </div>
                                        <!-- /PLAY BUTTON -->

                                        <!-- POST PREVIEW OVERLAY INFO -->
                                        <div class="post-preview-overlay-info">
                                            <!-- POST PREVIEW TITLE -->
                                            <p class="post-preview-title">{{video.title}}</p>
                                            <!-- POST PREVIEW TEXT -->
                                            <p class="post-preview-text">{{video.text}}</p>
                                        </div>
                                        <!-- /POST PREVIEW OVERLAY INFO -->
                                    </div>
                                    <!-- /POST PREVIEW OVERLAY -->
                                </div>
                            </a>
                            <!-- /POST PREVIEW IMG WRAP -->
                        </div>
                        <!-- /POST PREVIEW -->
                    </div>
                    <!-- /CAROUSEL ITEM -->

                    {% endfor %}


                </div>
                <!-- /CAROUSEL ITEMS -->
            </div>
            <!-- /CAROUSEL -->
        </div>
        <!-- /LAYOUT ITEM -->
